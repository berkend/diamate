<!DOCTYPE html>
<html>
<head>
    <title>DiaMate Icon Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>DiaMate PWA Icons</h1>
    <p>Right-click each canvas and "Save image as" to download icons</p>
    <div id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1B5E20');
            gradient.addColorStop(1, '#4CAF50');
            ctx.fillStyle = gradient;
            
            // Rounded rectangle
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Emoji
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ©º', size / 2, size / 2);
            
            const label = document.createElement('div');
            label.textContent = `icon-${size}.png`;
            label.style.textAlign = 'center';
            label.style.marginBottom = '5px';
            
            const wrapper = document.createElement('div');
            wrapper.style.display = 'inline-block';
            wrapper.style.margin = '10px';
            wrapper.appendChild(label);
            wrapper.appendChild(canvas);
            container.appendChild(wrapper);
        });
    </script>
</body>
</html>
